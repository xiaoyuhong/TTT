<!DOCTYPE html >
    <html lang="en">
    <head>
    <title> </title>
    <meta charset="utf-8">
    <style type="text/css">

        
    </style>
    <script>
        window.onload = function(){
        var btn=document.querySelector("#btn");
        btn.onclick=function(){
            var keywordValue=document.querySelector("#keyword").value;
            console.log(keywordValue);
        }

        //动态创建script
        var script=document.createElement("script");
        script.src="https://suggest.taobao.com/sug?q="+keywordValue+"&callback=haha";
        //给window增加属性 作用：一开始就载入
        window["haha"]=function(data){
            var ulTag=document.querySelector("#ul");
            var liTag="";
            for(var i=0;i<data.result.length;i++){
                var temp=data.result[i];
                var temSug=temp[0];
                liTag+="<li>"+temSug+"</li>";
                ulTag.innerHTML=liTag;
            }
        }
        var head=document.querySelector("head");
        head.appendChild(script); 
    }
    </script>
    </head>
    <body>

    <input type="text" id="keyword" placeholder="输入关键字">
    <input type="button" id="btn" value="搜索">
    <ul id="ul">
        <li>11</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    </body>
    </html>
